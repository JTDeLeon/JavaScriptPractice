<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="main">
            <div class="container">
                <div class="intro">
                    <p>Welcome to the color changer app! <br> Please add your colors and hit the 'Change Color' button to begin.</p>
                    <p>Have Fun! :P</p>
                </div>
                <h1>Color is: <span class="color">___</span></h1>
                <button class="btn">Change Color</button>

                <input type="text" placeholder="Add Color Code" class="colorinput">
                <button class="colorAddButton">Submit</button>
                <p class="message"></p>
            </div>
            <div class="footer">
                <p>Built by: Jonathan Deleon</p>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
