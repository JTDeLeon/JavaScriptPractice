<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navBar">
        <img src="ninjaFavicon.png" class="logo" alt="Logo">

        

        <div class="menu">
            <svg viewBox="0 0 100 80" width="40" height="40">
                <rect width="100" height="20"></rect>
                <rect y="30" width="100" height="20"></rect>
                <rect y="60" width="100" height="20"></rect>
            </svg>
        </div>
    </div>
    <div class="links mob-link">
        <p class="link">Link</p>
        <p class="link">Link2</p>
        <p class="link">Link3</p>
        <p class="link">Link4</p>
    </div>

    <p class="footer">Built by: Jonathan Deleon</p>
    <script src="app.js"></script>
</body>
</html>
